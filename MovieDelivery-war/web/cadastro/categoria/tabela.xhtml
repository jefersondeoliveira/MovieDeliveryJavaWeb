<!DOCTYPE html>
<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:p="http://primefaces.org/ui"
             xmlns:h="http://java.sun.com/jsf/html">

    <h:form id="formTabela">
    
    <p:contextMenu for="tabelaOpcional">
        <p:menuitem value="Excluir" icon="ui-icon-close"
                    actionListener="#{opcionalManagedBean.excluir()}"
                    update="painelTabela"></p:menuitem>
         <p:menuitem value="Editar" icon="ui-icon-pencil"
                    actionListener="#{opcionalManagedBean.editar()}"
                    update=":formOpcional:painelOpcional"></p:menuitem>
    </p:contextMenu>
    
    <p:panel header="Opcionais cadastrados" id="painelTabela">
        <p:dataTable paginator="true"
                     rows="10"
                     id="tabelaOpcional"
                     emptyMessage="Nenhuma marca cadastrada"
                     rowKey="#{opcional.idOpcional}"
                     selection="#{opcionalManagedBean.opcionalSelecionado}"
                     value="#{opcionalManagedBean.listar()}"
                     var="opcional"
                     selectionMode="single">

            <p:column headerText="Código">
                #{opcional.idOpcional}
            </p:column>

            <p:column headerText="Descrição">
                #{opcional.descricao}
            </p:column>
        </p:dataTable>
    </p:panel>
        
        </h:form>


</ui:fragment>
