<!DOCTYPE html>
<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:h="http://java.sun.com/jsf/html"
             xmlns:p="http://primefaces.org/ui">
    
    <h:form id="formCategoria">
        <p:panel header="Cadastro de Categorias" id="painelCategoria">
            <p:growl/>
            <h:inputHidden
                value="#{categoriaManagedBean.categoria.idCategoria}"/>
            Descrição:
            <p:inputText
                value="#{categoriaManagedBean.categoria.descricao}"/>
            <p:commandButton 
                value="Salvar" 
                icon="ui-icon-disk" 
                actionListener="#{categoriaManagedBean.salvar()}"
                update="painelCategoria, :formTabela:painelTabela"/>
        </p:panel>
    </h:form>

</ui:fragment>
