<!DOCTYPE html>
<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:p="http://primefaces.org/ui"
             xmlns:h="http://java.sun.com/jsf/html">

    <h:form id="formTabela">
    
    <p:contextMenu for="tabelaTipoMidia">
        <p:menuitem value="Excluir" icon="ui-icon-close"
                    actionListener="#{tipoMidiaManagedBean.excluir()}"
                    update="painelTabela"></p:menuitem>
         <p:menuitem value="Editar" icon="ui-icon-pencil"
                     actionListener="#{tipoMidiaManagedBean.editar()}"
                    update=":formTipoMidia:painelTipoMidia"></p:menuitem>
    </p:contextMenu>
    
        <p:panel id="painelTabela" style="margin-top: 10px">
        <p:dataTable paginator="true"
                     rows="10"
                     id="tabelaTipoMidia"
                     emptyMessage="Nenhum tipo de midia cadastrado"
                     rowKey="#{tipoMidia.idTipoMidia}"
                     selection="#{tipoMidiaManagedBean.tipoMidiaSelecionado}"
                     value="#{tipoMidiaManagedBean.listar()}"
                     var="tipoMidia"
                     selectionMode="single">

            <p:column headerText="Código">
                #{tipoMidia.idTipoMidia}
            </p:column>

            <p:column headerText="Descrição">
                #{tipoMidia.descricao}
            </p:column>
        </p:dataTable>
    </p:panel>
        
        </h:form>


</ui:fragment>
